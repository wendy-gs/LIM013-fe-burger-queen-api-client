<app-nav-bar-waiter></app-nav-bar-waiter>
<div class="d-inline-flex col-3 border border-primary m-3 h-100" *ngFor="let order of ordersDeliver">
  <table class= "table" >
    <thead>
      <tr>
        <th colspan="2" scope="col">Fecha: {{order.dateEntry}} Cliente: {{order.client}}</th>
      </tr>
    </thead>
    <tbody *ngFor="let prod of order.products">
      <tr>
        <th scope="row">{{prod.product.name}}</th>
        <td>{{prod.qty}}</td>
      </tr>
    </tbody>
  </table>
</div>
