<div id="carouselExampleControls" class="carousel slide mb-5" >
	<div class="carousel-inner">
	  <div class="carousel-item active">
		<div class="row">
			<div class="col-sm">
				<button class="d-block w-100 rounded color" (click) = "onCategories('Menu')">
					<fa-icon [icon]="faUtensils" style="font-size: 30px"></fa-icon>
					<h5>Todo</h5>
				</button>
			</div>
			<div class="col-sm">
				<button class="d-block w-100 rounded color" (click) = "onCategories('Hamburguesas')">
					<fa-icon [icon]="faHamburger"  style="font-size: 30px"></fa-icon>
					<h5>Hamburguesas</h5>
				</button>
			</div>
			<div class="col-sm">
				<button class="cd-block w-100 rounded color" (click) = "onCategories('Bebidas')">
					<fa-icon [icon]="faGlassWhiskey"  style="font-size: 30px"></fa-icon>
					<h5>Bebidas</h5>
				</button>
			</div>
		</div>
	  </div>
	  <div class="carousel-item">
		<div class="row">
			<div class="col-sm">
				<button class="cd-block w-100 rounded color" (click) = "onCategories('Complementos')">
					<img  class="category__img" src="https://github.com/wendy-gs/LIM013-fe-burger-queen-api-client/blob/main/burger-queen/src/assets/icons/icons8-french-fries-96.png?raw=true" alt="" width="45px">
					<h5>Complementos</h5>
				</button>
				
			</div>
			<div class="col-sm">
				<button  class="d-block w-100 rounded color" (click) = "onCategories('Combos')">
					<img class="category__img"  src="https://github.com/wendy-gs/LIM013-fe-burger-queen-api-client/blob/main/burger-queen/src/assets/icons/icons8-street-food-100.png?raw=true" alt="" width="45px" >
					<h5>Combos</h5>
				</button>
			</div>
			<div class="col-sm">
				<button class="d-block w-100 rounded color" (click) = "onCategories('Postres')">
					<fa-icon [icon]="faIceCream"  style="font-size: 30px"></fa-icon>
					<h5>Postres</h5>
				</button>
			</div>
		</div>
	  </div>
	</div>
	<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	  </a>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
	<div class="col card-prod" *ngFor="let product of productCategory">
	  <div class="card h-100">
		<div class="border d-flex justify-content-center">
			<img src="{{product.image}}" class="card-img-bottom"  height="180px" alt="...">	
		</div>
		<div class="card-body">
			<div class="h-75">
		  		<h5 class="card-title text-wrap text-center">{{product.name}}</h5>
		 		<p class="card-text text-center">{{product.price}}</p>
			</div>
			<div class="d-grid gap-2">
		 		<button (click)="selectProduct(product)" class="btn btn-success">AÃ±adir</button>
			</div>
		</div>
	  </div>
	</div>
  </div>
